    <script src="index.js"></script>
</head>

<body>
    <p id="local">In local storage:</p>
    <p id="session">In session storage:</p>

    <input type="text" id="message" name="message" />
    <br />
    <button id="tolocal" onclick="storeToLocalStorage()">Local storage</button>
    <button id="tosession" onclick="storeToSessionStorage()">Session storage</button>
